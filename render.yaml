services:
  - type: web
    name: pim-backend
    runtime: docker
    rootDir: backend
    envVars:
      - key: GROQ_API_KEY
        sync: false  # Set manually in Render dashboard (get from console.groq.com)
      - key: GROQ_API_KEY_2
        sync: false  # Optional: Set for API key rotation
      - key: GROQ_API_KEY_3
        sync: false  # Optional: Set for API key rotation
      - key: PORT
        value: 3000
